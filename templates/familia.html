<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiares</title>
</head>
<body>
    <h2>FAMILIARES</h2>
    <ul>
        {% for familiar in listar_familiares %}
        <li>Nombre: {{familiar.nombre}} - Edad: {{familiar.edad}} - Fecha Nacimiento: {{familiar.anio_nacimiento}}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'volver_index' %}">
        <button>Volver</button>
    </a>
</body>
</html>
